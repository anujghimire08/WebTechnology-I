<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom properties</title>
    <style>
      label {
        color: red;
        appearance: textfield;
      }
      input[type="number"] {
        appearance: auto;
      }
    </style>
  </head>
  <body>
    <form>
      <label> Enter Age: </label>
      <input type="number" min="0" max="10" />
    </form>
  </body>
</html>
