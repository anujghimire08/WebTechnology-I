<!--Create a html page that embeds:
- an audio file with controls
- a video file with controls and posters
- a youtube video using iframe-->
<!-- HTML page embedding audio, video, and YouTube video -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Media</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/960px-HTML5_logo_and_wordmark.svg.png"
    />
  </head>

  <body>
    <!-- Audio with controls -->
    <audio controls>
      <source src="media/The Foundation of Web Pages.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <br />
    <br />

    <!-- Video with controls and poster -->
    <video
      controls
      muted
      width="300px"
      poster="https://www.kindpng.com/picc/m/127-1276909_animated-or-static-html5-banners-html-5-hd.png"
    >
      <source src="media/Html.mp4" type="video/mp4" />
      Your browser does not support the video element.
    </video>

    <br />
    <br />

    <!-- YouTube video using iframe -->
    <iframe
      width="300px"
      height="200px"
      src="https://www.youtube.com/embed/lfmg-EJ8gm4?si=MtopC3JeY5e1eJUw"
      title="YouTube video"
      frameborder="0"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
