<!-- Take the HTML document from question 1 and add comments explaining each section -->

<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
  <!-- Root element and sets document language to English -->

  <head>
    <!-- Contains metadata and SEO-related information -->

    <meta charset="UTF-8" />
    <!-- Defines character encoding to support all characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper display on mobile and different screen sizes -->

    <meta name="author" content="Anuj Ghimire" />
    <!-- Specifies the author of the webpage -->

    <meta name="description" content="This is my first webpage." />
    <!-- Provides a brief summary of the webpage for search engines -->

    <meta name="keywords" content="HTML, Markup language, webpage, frontend" />
    <!-- List of keywords related to the webpage content -->

    <title>WebPage Journey</title>
    <!-- Displays the page title on the browser tab -->
  </head>

  <body>
    <!-- Contains all visible content of the webpage -->

    <p>Welcome to HTML Basics</p>
    <!-- Displays a paragraph of text to the user -->
  </body>
</html>
