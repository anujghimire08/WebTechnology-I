<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
        <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/960px-HTML5_logo_and_wordmark.svg.png"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    #form {
      width: 300px;
      padding: 1rem;
      background-color: lightcoral;
      text-align: center;
      margin: 1rem;
    }
    #terms {
      display: flex;
    }
    #name,
    #email {
      width: 100%;
      margin: 0.4rem 0;
    }
  </style>
  <body>
    <section id="form">
      <h2>Registration Form</h2>
      <form method="post">
        <input type="text" id="name" placeholder="username" />
        <input type="email" id="email" placeholder="username@gmail.com" />
        <br /><br />
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
        &nbsp; &nbsp; &nbsp;
        <select id="">
          <option value="India">India</option>
          <option value="Nepal" selected>Nepal</option>
          <option value="China">China</option>
          <option value="Korea">Korea</option>
        </select>
        <br /><br />
        <div id="terms">
          <input type="checkbox" id="acceptcondition" />
          &nbsp;
          <p>Accept Terms & Conditions</p>
        </div>
        <br />
        <input type="submit" value="Register Now" />
      </form>
    </section>
  </body>
</html>
