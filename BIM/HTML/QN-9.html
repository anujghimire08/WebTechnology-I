<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Lists</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/960px-HTML5_logo_and_wordmark.svg.png"
    />
  </head>
  <body>
    <h1>Nested Lists</h1>
    <ol>
      <li>Mushrooms</li>
      <ol type="a">
        <li>Edible</li>
        <ol type="i">
          <li>Button</li>
          <li>Oyster</li>
          <li>Porcino</li>
        </ol>
        <li>Non Edible</li>
        <ol type="i">
          <li>Fly Agaric</li>
          <li>Death Cap</li>
          <li>Brain</li>
        </ol>
      </ol>
      <li>Vegetable</li>
      <ol type="a">
        <li>Round</li>
        <ol type="i">
          <li>Tomato</li>
          <li>Potato</li>
        </ol>
        <li>Non Round</li>
        <ol type="i">
          <li>Carrot</li>
          <li>Banana</li>
        </ol>
      </ol>
    </ol>
  </body>
</html>
