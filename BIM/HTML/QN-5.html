<!--Create a webpage with:
- a link to an external website (opens in a new tab)
- a link to another page on your site
- an email link
- an image that also works as a clickable link-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag</title>
    <style>
      body,
      html {
        scroll-behavior: smooth;
      }
      #page1,
      #page2 {
        width: 100%;
        height: 200px;
        padding: 2rem;
  
      }
      #page1 {
        background-color: red;
        a {
          text-decoration: none;
          color: white;
        }
      }
      #page2 {
        background-color: yellow;
        color: black;
        margin-top: 30rem;
      }
    </style>
  </head>
  <body>
    <div id="page1">
      <a href="https://www.anujghimire.com.np/">Anuj's Web Portfolio</a>
      <a href="#page2">Page 2</a>
      <a href="mailto:contact.anujghimire.com">E-Mail</a>
    </div>
    <div id="page2">
      <a href="https://github.com/anujghimire08" target="_blank"
        ><img
          src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
          width="40px"
          alt="Github"
      /></a>
      <a href="#page1">Page 1</a>
    </div>
  </body>
</html>
