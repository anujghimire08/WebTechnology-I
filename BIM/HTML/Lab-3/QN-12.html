<!-- HTML5 example page using sectioning elements for SEO -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/960px-HTML5_logo_and_wordmark.svg.png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-weight: 600;
      }
      header {
        width: 100%;
        height: 100px;
        background-color: red;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        width: 100%;
        height: 510px;
        background-color: lightcoral;
        display: flex;
        align-items: center;
      }
      section {
        width: 400px;
        height: 100%;
      }
      article {
        width: calc(100% - 400px);
        height: 100%;
        background-color: lawngreen;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      aside {
        width: 400px;
        height: 100%;
        background-color: blue;
        color: white;
      }
      .section,
      div {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer {
        width: 100%;
        height: 100px;
        background-color: lightseagreen;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Header: top area (often contains logo + nav)</h2>
    </header>
    <!--main content of the page -->
    <main>
      <section class="section">
        <h3>Section: a grouped section of content</h3>
      </section>
      <article class="section">
        <h3>Article: independent, self-contained content</h3>
      </article>
      <aside class="section">
        <h3>Aside: side content (ads, links, extra info)</h3>
      </aside>
    </main>
    <footer><h3>Footer: bottom area</h3></footer>
  </body>
</html>
